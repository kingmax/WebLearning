<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04 list tag</title>
</head>
<body bgcolor="#00FF00">

    <ol>
        <li>hello</li>
        <li>hi</li>
        <li>sequence list</li>
    </ol>
    <ol type="a">
        <li>你好</li>
        <li>你好</li>
        <li>你好啊</li>
    </ol>

    <ul type="square">
        <li>hi</li>
        <li>hello</li>
        <li>how are you?</li>
    </ul>

    <dl>
        <dt>Where are you from?</dt>
        <dd>I'm from China.</dd>
        <dd>I'm from YueYang, an inland city located in the north of Hunan Province, which is famous for YueYangLou.</dd>
    </dl>
</body>
</html>
