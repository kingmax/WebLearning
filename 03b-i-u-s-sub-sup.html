<html>
	<head>
		<title>003 tags:: b, i, u, s, sub, sup</title>
	</head>
	
	<body>
		<b>b -> bold</b><br/>
		<i>i -> italics</i><br/>
		<u>u -> underline</u><br/>
		<s>s -> Browsers usually render s text with a line through the middle</s><br/>
		<p>Normal text <del>this text has been removed from the document</del></p>
		
		<p>35m<sup>2</sup></p>
		35m<sub>3</sub>
		
		<p><b><a href="https://www.quackit.com/html/tags">Ref Link: https://www.quackit.com/html/tags</a></b></p>
		
	</body>
</html>
