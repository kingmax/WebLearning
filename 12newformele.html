<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12 new form tag</title>
</head>
<body>
    <form>
        <input type="email">
        <input type="url">
        <input type="tel">
        <input type="number" min="2" step="2" max="10">
        <input type="range" min="1" max="100" step="5">
        <input type="color">
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="submit">
    </form>
</body>
</html>
